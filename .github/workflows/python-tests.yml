name: Python Automated Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # Automatically caches your venv for speed

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 1. Install CPU-only Torch first
          pip install torch torchvision --extra-index-url https://download.pytorch.org
          
          # 2. Install EVERYTHING else from your backend requirements
          # We don't use a venv manually; setup-python handles the environment
          if [ -f backend/requirements.txt ]; then 
            pip install -r backend/requirements.txt
          fi

      - name: Run Unittests
        env:
          PYTHONPATH: ${{ github.workspace }}
          ALLOWED_ORIGINS: "http://localhost:3000"
        run: |
          # No 'source' needed; setup-python puts pip packages in the path automatically
          python -m unittest discover -s backend/tests -t .
